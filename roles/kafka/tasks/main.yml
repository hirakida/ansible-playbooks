---
- name: Unarchive
  unarchive:
    src: https://www.apache.org/dist/kafka/{{ kafka_version }}/kafka_2.13-{{ kafka_version }}.tgz
    dest: /usr/local/src/
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755
    remote_src: true
    creates: /usr/local/src/kafka_2.13-{{ kafka_version }}

- name: Create symbolic link
  file:
    src: /usr/local/src/kafka_2.13-{{ kafka_version }}
    dest: /usr/local/kafka
    state: link

- name: Add unit file for ZooKeeper
  template:
    src: kafka-zookeeper.service
    dest: /usr/lib/systemd/system/kafka-zookeeper.service
    owner: root
    group: root
    mode: 0644

- name: Add unit file for Kafka
  template:
    src: kafka.service
    dest: /usr/lib/systemd/system/kafka.service
    owner: root
    group: root
    mode: 0644

- name: Copy config files
  template:
    src: "{{item}}"
    dest: /usr/local/kafka/config/
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755
  loop:
    - server.properties

- name: Start ZooKeeper
  systemd:
    name: kafka-zookeeper
    enabled: yes
    state: started
    daemon_reload: yes

- name: Start Kafka
  systemd:
    name: kafka
    enabled: yes
    state: started
    daemon_reload: yes

- name: Open firewall port
  ansible.posix.firewalld:
    port: 9092/tcp
    permanent: yes
    state: enabled
    immediate: yes
